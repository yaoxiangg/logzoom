---
inputs:
  - all_filebeat:
      filebeat:
        host: 0.0.0.0:5000
        ssl_crt: /etc/filebeat/filebeat.crt
        ssl_key: /etc/filebeat/filebeat.key
outputs:
  - type1_redis:
      redis:
        db: 10
        host: localhost
        copy_queues: ["type1_elasticsearch", "type1_s3"]
        port: 6379
  - type2_redis:
      redis:
        db: 10
        host: localhost
        copy_queues: ["type2_elasticsearch", "type2_s3"]
        port: 6379
routes:
  - route1:
      input: all_filebeat
      rules:
        log_type: "type1"
      output: type1_redis
  - route2:
      input: all_filebeat
      rules:
        log_type: "type2"
      output: type2_redis
